{% block main %}

        <label for="audio">Upload an audio file. </label>
        <input type="file" accept="audio/*" id="audio" name="audio">
        <button type = "submit">Submit</button>
    </form>
        <audio controls>
            <source src="{{ src }}">
        Your browser does not support the audio element.
        </audio>
        
        <div id="transcription">
            Transcription:
                    <span id="1" data-start='' data-end=''>

                        <span id="two" class="indiv" onclick="getDefinition(this.id)">我今天去银行提款，办贷款，办信用卡, monster</span>
                    </span>
        </div>
